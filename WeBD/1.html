<!DOCTYPE html>
<html>
<head>
<title>Color Changer</title>
<style>
body {
text-align: center;
font-family: Arial;
margin-top: 100px;
}
button {
padding: 10px 20px;
font-size: 16px;
}
</style>
</head>
<body>
<h1>Click to Change Background Color</h1>
<button onclick="changeColor()">Change Color</button>
<script>
function changeColor() {
document.body.style.backgroundColor = "lightblue";
}
</script>
</body>
</html>
